name: Documentation Quality

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/docs-quality.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: |
            **/*.md
            !node_modules/**

  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check internal links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'no'
          use-verbose-mode: 'yes'
          config-file: '.github/workflows/mlc_config.json'
          folder-path: '.'
          file-path: './README.md, ./CONTRIBUTING.md'

  docs-structure:
    name: Documentation Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          echo "Checking required documentation files..."
          
          required_files=(
            "README.md"
            "CONTRIBUTING.md"
            "LICENSE"
            "docs/ARCHITECTURE.md"
            "docs/FAQ.md"
            "docs/TROUBLESHOOTING.md"
            "docs/SETUP-GUIDES.md"
            "docs/setup/README.md"
            "docs/setup/NODEJS.md"
            "docs/setup/CLAUDE-DESKTOP.md"
            "docs/setup/CHATGPT.md"
            "docs/setup/LM-STUDIO.md"
            "docs/setup/COPILOT-STUDIO.md"
          )
          
          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing: $file"
              missing_files+=("$file")
            else
              echo "✅ Found: $file"
            fi
          done
          
          if [ ${#missing_files[@]} -gt 0 ]; then
            echo ""
            echo "Missing ${#missing_files[@]} required files"
            exit 1
          fi
          
          echo ""
          echo "✅ All required documentation files present"

  validate-json:
    name: Validate JSON Config
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate JSON files
        run: |
          echo "Validating JSON configuration files..."
          
          json_files=(
            ".github/workflows/mlc_config.json"
          )
          
          for file in "${json_files[@]}"; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              if jq empty "$file" 2>/dev/null; then
                echo "✅ Valid JSON: $file"
              else
                echo "❌ Invalid JSON: $file"
                exit 1
              fi
            else
              echo "⚠️  File not found: $file"
            fi
          done
          
          echo ""
          echo "✅ All JSON files valid"
